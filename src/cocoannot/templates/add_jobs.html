{% extends 'base.html' %}

{% block title %}Add Jobs{% endblock %}

{% block content %}
    <div>
        {% if my_response %}
            <p>{{ my_response }}</p>
        {% endif %}

        <form action="{% url 'add_jobs' %}" method="post">
            {% csrf_token %}
            {{ form }}
            <input name="submit-all" type="submit" value="Submit">
            <input name="submit-test" type="submit" value="Submit-Test">
        </form>
    </div>

{% endblock %}
